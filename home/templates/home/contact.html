{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="col-sm-12 col-md-8 offset-md-2">
        <h2 class="my-4 text-center">Contact Us</h2>
        <!-- Contact form -->
        <form action="{% url 'contact' %}" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <!-- Send button -->
            <div class="text-center mb-4">
                <button class="btn border-dark" type="submit">Send</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
