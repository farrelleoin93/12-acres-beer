{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                {% if beer.image %}
                    <a href="{{ beer.image.url }}" target="_blank">
                        <img class="card-img-top beer-card img-fluid" src="{{ beer.image.url }}" alt="{{ beer.name }}">
                    </a>
                {% else %}
                    <a href="">
                        <img class="card-img-top beer-card img-fluid" src="{{ MEDIA_URL }}12-acres-logo.jpg"
                            alt="{{ beer.name }}">
                    </a>
                {% endif %}
            </div>
            <div class="col-12 col-md-6">
                <div class="mb-5 mt-md-5">
                    <p class="mb-0">{{ beer.name }}</p>
                    <p class="lead mb-0 text-left font-weight-bold">${{ beer.price }}</p>
                    {% if beer.rating %}
                        <small class="text-muted"><i class="fas fa-star mr-1"></i>{{ beer.rating }} / 5</small>
                    {% else %}
                        <small class="text-muted">No Rating</small>
                    {% endif %}
                    <p class="mt-3">{{ beer.description }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
